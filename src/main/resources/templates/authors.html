<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors List</title>

    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>


    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">Spring in Action</td>
        <td th:text="${author.lastName}">Spring in Action</td>
    </tr>
</table>

</body>
</html>
