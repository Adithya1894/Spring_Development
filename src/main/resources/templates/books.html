<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring data pulling</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ISBN</th>
        <th>Publisher</th>
        <th>Title</th>

    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}">Spring in Action</td>
        <td th:text="${book.publisher}">Spring in Action</td>
        <td th:text="${book.title}">Spring in Action</td>
    </tr>
</table>

</body>
</html>
